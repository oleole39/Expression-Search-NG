<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Expression Search - Query Builder</title>
  <link rel="stylesheet" href="popups.css" type="text/css">
</head>

<body lang=DE>
  <div>
    Scroll messagelist up or down: <button class="searchops-button ">Up</button> <button class="searchops-button ">Down</button>
    <span style = "float: right;">Search cockpit: fix/keep on top <input id ="ontop" value = "false" type = "checkbox" class="searchops-button">
    </span>
    <hr>
    <b>Click button to enter search operator into searchbox and then enter searchterm: </b>

    <!-- <label for="search">Searchexpression</label>  -->
    <input type="text" id="search" size=140
      placeholder="Enter search operator by mouse or keyboard, followed by searchterm. Can be followed by more pairs of operator:searchterm" />

    <br>
    <div id="searchops-group-1" class="searchops-group">
        <button class="searchops-button searchops-button2" data="from">from</button>
        <button class="searchops-button searchops-button2" data="to">to</button>
        <button class="searchops-button searchops-button2" data="cc">cc</button>
        <button class="searchops-button searchops-button2" data="bcc">bcc</button>
        <button class="searchops-button searchops-button2" data="tonocc">to-nocc</button>
        <button class="searchops-button searchops-button2" data="only">only</button>
        <button class="searchops-button searchops-button2" data="fromto">from-to</button>
        <button class="searchops-button searchops-button2" data="-from">not from</button>
        <button class="searchops-button searchops-button2" data="-to">not to</button>
    </div>
    <span class="vl"></span>
    <div id="searchops-group-2" class="searchops-group">
        <button class="searchops-button searchops-button1" data="subject">subject</button>
        <button class="searchops-button searchops-button1" data="simple">subject w spec chars</button>
    </div>
    <span class="vl"></span>
    <div id="searchops-group-3" class="searchops-group">
        <button class="searchops-button searchops-button3" data="date">date</button>
        <button class="searchops-button searchops-button3" data="age">age</button>
        <button class="searchops-button searchops-button3" data="older_than">older than</button>
        <button class="searchops-button searchops-button3" data="newer_than">newer than</button>
        <button class="searchops-button searchops-button3" data="before">before</button>
        <button class="searchops-button searchops-button3" data="after">after</button>
    </div>
    <span class="vl"></span>
    <div id="searchops-group-4" class="searchops-group">
        <button class="searchops-button searchops-button4" data="size">size</button>
        <button class="searchops-button searchops-button4" data="larger">larger</button>
        <button class="searchops-button searchops-button4" data="smaller">smaller</button>
        <button class="searchops-button searchops-button4" data="">attachment</button>
        <button class="searchops-button searchops-button4" data="filename">filename</button>
    </div>
    <span class="vl"></span>
    <div id="searchops-group-5" class="searchops-group">
        <button class="searchops-button searchops-button2" data="is">is</button>
        <button class="searchops-button searchops-button3" data="status">status</button>
        <button class="searchops-button searchops-button4" data="body">body</button>
        <button class="searchops-button searchops-button1" data="label">tag</button>
        <button class="searchops-button searchops-button2" data="all">all</button>
    </div>
    <span class="vl"></span>
    <div id="searchops-group-6" class="searchops-group">
        <button class="searchops-button searchops-button2" data="g">Gloda-search</button>
    </div>
    <span class="vl"></span>

    <p>These must be in last position:</p>
    <div id="searchops-group-7" class="searchops-group">    
        <button class="searchops-button searchops-button5" data="regex">subject-regex</button>
        <button class="searchops-button searchops-button5" data="headerre">header-regex</button>
        <button class="searchops-button searchops-button5" data="fromre">from-regex</button>
        <button class="searchops-button searchops-button5" data="bodyre">body-regex</button>
        <button class="searchops-button searchops-button5" data="tore">to-regex</button>
        <button class="searchops-button searchops-button5" data="xnote" id = "xnote">XNote-search</button>
    </div>
  </div>

  <script type="application/javascript" src="searchops.js"></script>
</body>

</html>
